<div class="box">
  <h1>Search for an event:</h1>
  <form (ngSubmit)="submitForm(myForm)" #SearchForm="ngForm">
    <div>
      <input type="text" [(ngModel)]="artist" required name="search" placeholder="Search for a band: e.g Rolling Stones" id="searchBar">
    </div>
    <div>
      <button type="submit">Search</button>
    </div>
  </form>
</div>
